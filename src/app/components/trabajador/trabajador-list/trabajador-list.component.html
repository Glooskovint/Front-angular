<h2>Lista de Trabajadores</h2>
<ul>
    <li *ngFor="let trabajador of trabajadores">
        {{ trabajador.nombre }} - {{ trabajador.rol }}
        <button (click)="editarTrabajador(trabajador.id)">Editar</button>
        <button (click)="eliminarTrabajador(trabajador.id)">Eliminar</button>
    </li>
</ul>
<button (click)="nuevoTrabajador()">Nuevo Trabajador</button>
