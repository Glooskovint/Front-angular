<p>venta-list works!</p>

<h2>Lista de Ventas</h2>
<ul>
    <li *ngFor="let venta of ventas">
        Cliente: {{ venta.cliente.nombre }} - Producto: {{ venta.producto.nombre }} - Trabajador: {{
        venta.trabajador.nombre }} - {{venta.cantidad}} - {{ venta.fecha | date:'dd/MM/yyyy' }}
        <button (click)="editarVenta(venta.id)">Editar</button>
        <button (click)="eliminarVenta(venta.id)">Eliminar</button>
    </li>
</ul>
<button (click)="nuevaVenta()">Nueva Venta</button>
